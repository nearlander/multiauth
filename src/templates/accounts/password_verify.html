{% extends '../base.html' %}
{% block title %}Verify Password{% endblock %}
{% block content %}
<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-md lg:py-12 text-center">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">
      🔐 Password Verification
    </h2>
    <p class="text-gray-500 mb-6">
      Please enter your password to continue.
    </p>

    <form method="POST" action="{% url 'accounts:verify_password' %}">
      {% csrf_token %}
      <input type="password" name="password" placeholder="Enter your password"
             class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg">
        Verify Password
      </button>
    </form>
  </div>
</section>
{% endblock %}
